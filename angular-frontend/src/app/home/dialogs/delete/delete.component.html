<div>
  <h2 mat-dialog-title> Delete Confirmation </h2>
  <mat-dialog-content>

      <h3>
          Are you sure you want to delete this record ?
      </h3>

  </mat-dialog-content>
  <mat-dialog-actions>
  <button mat-raised-button color="accent"
          [mat-dialog-close]="true" tabindex="1">Delete</button>
  <button mat-raised-button mat-dialog-close tabindex="-1"> Cancel </button>
  </mat-dialog-actions>
</div>
